<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    {% block css %}<link rel="stylesheet" href="{% static 'css/index.css' %}">{% endblock %}
    <title>{% block title %}Повареная книга - Главная{% endblock %}</title>
    <link rel="shortcut icon" type="imange/png" href="{% static 'icons-custom/icon.png' %}">
</head>
<body>
<div class="bars">
    <nav class="navbar navbar-light bg-light" id="topbar">
        <a href="#" class="navbar-brand"><img src="{% static '/img/logo.png' %}"></a>
        <div class="right">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-light" type="submit">Найти</button>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e0e0e0;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recipes' %}">Рецепты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#">Продукты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#">О нас</a>
                </li>
            </ul>
        </div>
        <div class="btn-authorize">
            <a type="button right" class="btn" href="{% url 'managing' %}">Вход</a>
        </div>
    </nav>
</div>

{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

{% block javascript %}{% endblock %}
</body>
</html>
