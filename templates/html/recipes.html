{% extends 'base.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static '/css/recipes.css' %}">{% endblock %}

{% block title %}Повареная книга - Рецепты{% endblock %}

{% block content %}

                </svg>

            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg>
            </a>
        </div>
    </div>



    <div class="container-body">
        <div class="card-deck">
            {% for recipe in recipes %}
                <div class="card" style="min-width: 250px;">
                    <a href="{% url 'recipe' id=recipe.id %}">
                        <img class="card-img-top" src="{{ recipe.image.url }}"
                             alt="Изображение блюда">
                    </a>
                    <div class="card-body"><h1>{{ recipe.dish_name }}</h1>{{ recipe.description }}
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
